version: '3.8'

services:
  inflight-kv:
    build:
      context: ..
      dockerfile: modules/spring-web/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=single-node
      - SERVER_PORT=8080
      - NODE_ID=node-1
      - NODE_NAME=inflight-kv
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
