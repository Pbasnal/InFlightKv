version: '3.8'

services:
  inflight-kv-1:
    build:
      context: ..
      dockerfile: modules/spring-web/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - NODE_ID=node-1
      - NODE_NAME=inflight-kv-1
    networks:
      - inflight-kv-network
    restart: unless-stopped

  inflight-kv-2:
    build:
      context: ..
      dockerfile: modules/spring-web/Dockerfile
    ports:
      - "8081:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - NODE_ID=node-2
      - NODE_NAME=inflight-kv-2
    networks:
      - inflight-kv-network
    restart: unless-stopped

  inflight-kv-3:
    build:
      context: ..
      dockerfile: modules/spring-web/Dockerfile
    ports:
      - "8082:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SERVER_PORT=8080
      - NODE_ID=node-3
      - NODE_NAME=inflight-kv-3
    networks:
      - inflight-kv-network
    restart: unless-stopped

networks:
  inflight-kv-network:
    driver: bridge
